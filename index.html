<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/font-awesome/all.min.css" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .control-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        
        .control-section h4 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .control-section p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .features {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .features h4 {
            margin-top: 0;
            color: #FF6B6B;
        }
        
        .features ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .features li {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .objective {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        #start-game:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Debug Window Styles */
        #debug-window {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            border: 2px solid #00ff00;
        }
        
        #debug-window h4 {
            margin: 0 0 10px 0;
            color: #00ff00;
            font-size: 14px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }
        
        #debug-window .debug-line {
            margin: 5px 0;
            line-height: 1.4;
        }
        
        #debug-window .debug-label {
            color: #ffff00;
            font-weight: bold;
        }
        
        #debug-window .debug-success {
            color: #00ff00;
        }
        
        #debug-window .debug-warning {
            color: #ff9900;
        }
        
        #debug-window .debug-error {
            color: #ff0000;
        }
        
        #debug-window .debug-info {
            color: #00ccff;
        }
    </style>
    <title>Test Game 001</title>
</head>
<body>
    <!-- Debug Window -->
    <div id="debug-window">
        <h4>üîç LEVEL DEBUG INFO</h4>
        <div id="debug-content">
            <div class="debug-line">Waiting for level generation...</div>
        </div>
    </div>
    
    <div id="root">
        <div style="max-width: 900px; margin: 0 auto; padding: 20px; font-family: 'Lato', sans-serif;">
            <div id="game-container" style="text-align: center;"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="js/react.production.min.js"></script>
    <script src="js/react-dom.production.min.js"></script>
    <script src="js/react-bootstrap.js"></script>
    <script src="js/babel.min.js"></script>
    
    <!-- Game modules -->
    <script src="js/levelGenerator.js"></script>
    <script src="js/pathGenerators.js"></script>
    <script src="js/alternativeRoutes.js"></script>
    <script src="js/gameEntities.js"></script>
    <script src="js/virtualGamepad.js"></script>
    <script src="js/canvasGame.js"></script>
    <script src="js/p5Game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
